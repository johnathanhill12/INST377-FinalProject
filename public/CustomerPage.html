<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classify Customer Info page</title>
        <link rel="stylesheet" href="Website-layout.css" />
        <script src="customer-classify.js" defer ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/1.0.0/speechkitt.min.js"></script>

    </head>
    <body>
        <nav id="page-nav">
            <div class="brand">Classify</div>
            <ul class="Nav-links">
                <li><a href="home.html"> HOME </a></li>
                <li><a href="AboutPage.html" target="_blank"> ABOUT </a></li>
                <li><a href="CustomerPage.html" target="_blank"> CUSTOMER INFO </a></li>
            </ul>
        </nav>

        <br>
        <br>

        <form onsubmit="createCustomer(); return false">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
            <br>
            <label for="Age">Age:</label>
            <input type="number" id="Age">
            <br>
            <label for="favGenre">Favorite Genre:</label>
            <input type="text" id="favGenre">
            <br>
            <br>
            <input type="submit" name="Add Customer">
        
            <script>
                     // Defining the  voice commands
        const commands = {
            'hello': function() { 
                alert('Hello world!'); 
            },
            'Navigate to home page': function () {
                window.location.href = 'home.html';
            },
            'Navigate to about page': function () {
                window.location.href = 'AboutPage.html';
            },

            'Navigate to customer page': function (){
                window.location.href = 'CustomerPage.html';
            }
            
        };
        
        if (annyang) {
        // Adds commands to annyang
        annyang.addCommands(commands);

        // Starts annyang
        annyang.start();

        // Connects annyang to SpeechKITT
        SpeechKITT.annyang();

        // Sets the UI theme for SpeechKITT
        SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/1.0.0/themes/flat.css');

        // Displays the SpeechKITT UI
        SpeechKITT.vroom();
        } else {
            console.log('Annyang is not working');
        }
     
        </script>

    </body>
</html>
