<html>
    <head>
        <Title> Classify Home Page </Title>
        <link rel="stylesheet" href="Website-layout.css" />
        <script src="Classify.js" defer ></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/1.0.0/speechkitt.min.js"></script>
    </head>
    <!-- Website Navigation -->
    <body class="home-css">
        <nav id="page-nav">
            <div class="brand">Classify</div>
            <ul class="Nav-links">
                <li><a href="HomePage.html"> HOME </a></li>
                <li><a href="AboutPage.html" target="_blank"> ABOUT </a></li>
            </ul>
        </nav>
        <!-- Marks the home page content section -->
        <div class="home-Content">
            <br>
            <br>
            <br>
            <br>
            <br>

            <h1>Whats the mood for today?</h1>
            <h3>The first step to refining your musical taste starts here.</h3>
            
            <!-- URL Input Box -->
            <form class="input-box">
                <label for="userInput"></label>
                <input type="url" id="userInput" name="userInput" placeholder="Copy the link of your playlist here">
                <button type="submit">
                    <img src="search-icon.png" alt="Search" width="20">
                </button>
            </form>

        </div>

        <script>
             if (annyang) {
        // Defining the  voice commands
        const commands = {
            'hello': function() { 
                alert('Hello world!'); 
            },
            'Navigate to home ': function () {
                window.location.href = 'HomePage.html';
            },
            'Navigate to about page': function () {
                window.location.href = 'AboutPage.html';
            }
        };

        // Adds commands to annyang
        annyang.addCommands(commands);

        // Starts annyang
        annyang.start();

        // Connects annyang to SpeechKITT
        SpeechKITT.annyang();

        // Sets the UI theme for SpeechKITT
        SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/1.0.0/themes/flat.css');

        // Displays the SpeechKITT UI
        SpeechKITT.vroom();
    }
        </script>
    </body>
</html>
